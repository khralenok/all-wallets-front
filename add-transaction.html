<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllWallets - Add transaction</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="scripts/add-transaction.js"></script>
</head>
<body>
    <section>
            <div class="page-title"><h1>Add transaction</h1></div>
            <form id="new-transaction-form">
                <div class="molecule">
                    <input type="radio" id="deposit" name="is-deposit" value="true" checked>
                    <label for="deposit">Deposit</label>
                    <input type="radio" id="expense" name="is-deposit" value="false">
                    <label for="expense">Expense</label>
                </div>
                <div class="molecule vertical">
                    <label for="amount">Enter amount:</label>
                    <input type="number" step="0.00000001" name="amount">
                </div>
                <div class="molecule vertical">
                    <label for="category">Choose category:</label>
                    <select name="category" id="category" form="new-transaction-form">
                        <option value="Salary">Salary</option>
                        <option value="Food">Food</option>
                        <option value="Clothes">Clothes</option>
                        <option value="Transport">Transport</option>
                    </select>
                </div>

                </div>
                <input class="btn" type="submit" value="Create">
            </form>
    </section>
</body>
</html>
