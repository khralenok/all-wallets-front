<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllWallets - Add new wallet</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="scripts/add-wallet.js"></script>
</head>
<body>
    <header>
        <a class="logo" href="profile.html">AllWallets</a>
    </header>
    <section>
            <div class="container ac">
                <div class="page-title"><h1>Add new wallet</h1></div>
                <form id="new-wallet-form">
                    <div class="molecule vertical">
                        <label for="wallet-name">Enter wallet name:</label>
                        <input type="text" name="wallet-name">
                    </div>
                    <div class="molecule vertical">
                        <label for="currency">Choose wallet currency:</label>
                        <select name="currency" id="currency">
                            <option value="USD">US Dollar</option>
                            <option value="KZT">Kazakhstani Tenge</option>
                            <option value="VND">Vietnamese Dong</option>
                            <option value="RUB">Russian Ruble</option>
                            <option value="BTC">Bitcoin</option>
                        </select>
                    </div>
                    <input class="btn" type="submit" value="Create Wallet">
                </form>
            </div>
    </section>
</body>
</html>
